apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: github-sensor
  namespace: argo-events
  
spec:
  template:
  dependencies:
    - name: github-es
      eventSourceName: github-es
      eventName: example

  triggers:
    - template:
        name: github-webhook-wf-trigger
        argoWorkflow:
          # https://github.com/argoproj/argo-events/blob/master/api/sensor.md#argoproj.io/v1alpha1.ArgoWorkflowTrigger
          group: argoproj.io
          version: v1alpha1
          resource: Workflow
          operation: submit
          metadata:
            name: github-workflow-sensor 
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                name: special-trigger
              spec:
                # serviceAccountName: operate-workflow-sa
                entrypoint: git-clone
                templates:
                  - name: git-clone
                    inputs:
                      artifacts:
                        - name: django-todo
                          path: django-todoapp-master/
                          git:
                            repo: https://github.com/harshagr64/django-todo-argo-ci-cd
                    container:
                    image: golang:1.10
                    command: [sh, -c]
                    args: ["git status && ls && cat VERSION"]
                    workingDir: django-todoapp-master/